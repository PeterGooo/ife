<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则表达式入门</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="base.js"></script>
</head>
<body>
	<div class="main">
		<div class="numRe">
			<span>判断数字是否为 手机号码</span> <br>
			<label>
				<input type="text" id="numValue" placeholder="请输入数字, 按回车键或确认......">
			</label>
			<button id="numBtn">确认</button>
			<div>
				<span>验证结果: </span> <span id="numResult"></span>
			</div>
		</div>
		
		<br> <hr> <br>

		<div class="strRe">
			<span>判断字符串是否有 相邻重复单词</span> <br>
			<label>
				<input type="text" id="strValue" placeholder="请输入英文字符串, 按回车键或确认......">
			</label>
			<button id="strBtn">确认</button>
			<div>
				<label>验证结果: </label> <span id="strResult"></span>
			</div>
		</div>
		<br>
	</div>
	
</body>
</html>
